<!DOCTYPE html>
<html lang="en">
<head>
    <!-- title -->
    <title>home-page</title>

    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- main.css -->
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <!-- header -->
    <header id="headerDrivesasa" class="container-fluid bg-success px-4 py-3 sticky-top">
        <nav class="navbar navbar-expand-lg py-0">
            <a class="navbar-brand py-0 ps-2" href="#"><img src="./images/logo.png" alt="" width="137" height="79"/></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse py-0 pe-2" id="navbarNav">
                <ul class="navbar-nav fs-5 ms-auto py-0 my-0">
                    <li class="nav-item">
                        <a class="nav-link active text-danger fw-medium text-uppercase" aria-current="page"
                            href="#">Home</a>
                    </li>
                    <li class="nav-item mx-5">
                        <a class="nav-link text-danger fw-medium text-uppercase" href="#">Marketplace</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger fw-medium text-uppercase" href="#">Service Center</a>
                    </li>
                    <li class="nav-item mx-5">
                        <a class="nav-link text-danger fw-medium text-uppercase" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger fw-medium text-uppercase" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--/ header -->

    <!-- main -->
    <main>
        <!-- home -->
        <section id="homePageBanner" class="container-fluid py-5">
            <div class="container py-5">
                <div class="row">
                    <div class="col-10">
                        <h1 class="text-capitalize fw-lighter display-3">Range Rover Sport 2015</h1>
                    </div>
                    <div class="col-2">
                        <h5 class="text-capitalize fw-lighter text-danger mt-4">By Ridgeways Autos</h5>
                    </div>
                </div>
                <div class="row g-4 mt-1">
                    <div class="col-10">                        
                        <div id="carouselExampleAutoplaying" class="carousel slide position-relative" data-bs-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="/images/home-banner-1.jpg" class="w-100 rounded-5" alt="..." height="600">
                              </div>
                              <div class="carousel-item">
                                <img src="/images/home-banner-2.jpg" class="w-100 rounded-5" alt="..." height="600">
                              </div>
                              <div class="carousel-item">
                                <img src="/images/home-banner-3.jpg" class="w-100 rounded-5" alt="..." height="600">
                              </div>
                              <div class="carousel-item">
                                <img src="/images/home-banner-4.jpg" class="w-100 rounded-5" alt="..." height="600">
                              </div>
                            </div>
                            <div class="mx-5 position-absolute bottom-0 mb-3 translate-middle-x start-50">
                                <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0"
                                    class="active bg-primary shadow-sm border-0 rounded-circle p-2" aria-current="true"
                                    aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1"
                                    class="bg-light shadow-sm border-0 rounded-circle p-2 mx-3" aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2"
                                    class="bg-light shadow-sm border-0 rounded-circle p-2" aria-label="Slide 3"></button>
                                <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="3"
                                    class="bg-light shadow-sm border-0 rounded-circle p-2 mx-3" aria-label="Slide 4"></button>                                
                            </div>
                          </div>
                    </div>
                    <div class="col-2">
                        <div class="row g-4">                            
                            <div class="col-12">
                                <img src="/images/home-banner-2.jpg" class="img-fluid rounded-5" alt="">
                            </div>
                            <div class="col-12">
                                <img src="/images/home-banner-3.jpg" class="img-fluid rounded-5" alt="">
                            </div>
                            <div class="col-12">
                                <img src="/images/home-banner-4.jpg" class="img-fluid rounded-5" alt="">
                            </div>
                         </div>
                    </div>
                </div>
                <div class="text-center home-btn-banner py-5">
                <button type="button" class="btn btn-primary btn-lg fs-5 fw-semibold text-uppercase py-3 px-5 rounded-3 justify-content-center lh-lg my-3">Make An Enquiry</button>
                </div>
            </div>

        </section>
        <!--/ home -->
    </main>
    <!--/ main -->








    <!-- js file links -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
